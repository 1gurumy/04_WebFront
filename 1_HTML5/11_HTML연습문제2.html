<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제2</title>
</head>
<body>
  <form>
  <fieldset>
    <legend>납품자 정보</legend>
    <form>
    <ol>
      <p>
      <li>납품자명 : <input></li>
    </p>
      <li>email : <input type="email" placeholder="answer@naver.com"></li>
      <p>
      <li>홈페이지 : <input type="url" value="http://"></li>
    </p>
      <li>지역 : <select>
        <option>부산</option>
        <option>경기도</option>
        <option>서울</option>
    </select></li>
    </ol>  
  </form>
  </fieldset>

  <fieldset>
    <legend>납품 정보</legend>
  <ul>
    <p>
      <li>상품명 : <input></li>
    </p>
      <li>납품수량 : <input placeholder="최소 100"></li>
    <p>
      <li>납품등급 : <input type="range" min="0" max="3"></li>
    </p>
    <p>
      <li>기타사항 : <textarea rows="5" cols="17"></textarea></li>
    </p>
    </ul>
    
  </fieldset>
  <br><button>send message</button>
</form>
</body>
</html>
